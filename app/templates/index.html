
{% extends 'base.html' %}
{% block content %}
    <h1>Hello, world!</h1>
    <h2> Check out of teachers:</h2>
    <div class="container">

        <div class="row justify-content-center">

            {% for t in teach_list %}

            <div class="col-6">
                <p>{{t.name}}</p>
                <p>{{t.age}}</p>
                <p>{{t.subject}}</p>
            </div>
            {% endfor %}


        </div>
    </div>
{% endblock %}
